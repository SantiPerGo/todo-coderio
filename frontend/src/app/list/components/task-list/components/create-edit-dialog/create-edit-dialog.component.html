<div id="dialog-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div id="dialog-box" class="bg-white p-8 rounded-lg shadow-lg max-w-xs md:max-w-xl w-full">
        <h2 class="text-2xl font-semibold mb-4">Creating a new task</h2>
        <p class="mb-4">Once deleted, you cannot recover it.</p>
        <div class="flex justify-end space-x-2">
            <button class="px-4 py-2 text-white rounded" id="btn-cancel" (click)="onVisibleChange.emit()">Cancel</button>
            <button class="px-4 py-2 text-white rounded" id="btn-confirm" (click)="onTaskChange.emit()">Create / Update</button>
        </div>
    </div>
</div>
